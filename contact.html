    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/contact_us.css" />
    <title>WakeCup</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="/Assets/Logo/WakeCup_500x500.png" alt="make cup logo" />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="coffee_blends.html">Coffee Blends</a></li>
            <li><a href="brewing_equipment.html">Brewing Equipment</a></li>
            <li><a href="learn_with_us.html">Learn with us</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section id="banner">
          <h2>Contact Us</h2>
        </section>
        <section>
          <div class="grid-container">
            <div class="contact-form">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" />
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" />
              <label for="city">City</label>
              <select id="city" name="city">
                <option>Phnom Penh</option>
                <option>Siem Reap</option>
                <option>Battambang</option>
                <option>Serei Saophoan</option>
                <option>Poipet</option>
                <option>Sihanoukville</option>
                <option>Pursat</option>
              </select>
              <div class="checkme">
                <label for="checkme">
                  Are you interested in partnering with us?</label
                >
                <input
                  class="input-small"
                  type="checkbox"
                  id="checkme"
                  name="checkme" />
              </div>
              <div class="btn-submit">
                <button>Submit</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

      <div class="container">
        <p>&copy; 2024 John Chanthy's CapSton Project. All Rights Reserved.</p>

        </nav>
      </div>
    </footer>
  </body>
